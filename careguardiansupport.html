<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareGuardian AI Support / サポートページ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-3xl mx-auto py-8 px-6">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">サポート / Support</h1>
            <p class="text-lg">CareGuardian AI に関するサポート情報をご案内します。</p>
        </header>
        <!-- Support Information -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">お問い合わせ方法 / How to Contact Us</h2>
            <p class="mb-2">
                ご質問やサポートが必要な場合は、以下の方法でお気軽にご連絡ください。
            </p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>メール / Email:</strong> <a href="mailto:support@careguardian.ai" class="text-blue-600 hover:underline">support@careguardian.ai</a></li>
                <li><strong>サポートフォーム / Support Form:</strong> 近日公開予定です。</li>
            </ul>
            <p class="mt-4">
                方針なサポートを提供できるよう努めております。お問い合わせの際には、お使いのデバイス情報や問題の詳細をできるだけ詳細にお知らせください。
            </p>
        </section>
        <!-- Footer -->
        <footer class="mt-8 text-sm text-gray-500 text-center">
            <p>© 2025 CareGuardian AI</p>
        </footer>
    </div>
